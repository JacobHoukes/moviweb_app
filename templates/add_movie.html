<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add a Movie for {{ user.name }}</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" required><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" required><br><br>

        <label for="rating">Rating (0.0 to 10.0):</label><br>
        <input type="number" step="0.1" min="0" max="10" id="rating" name="rating" required><br><br>

        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
