<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-container">
        <h1>Add a Movie for {{ user.name }}</h1>

        <form method="POST">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="rating">Your Rating (0.0 to 10.0):</label>
            <input type="number" step="0.1" min="0" max="10" id="rating" name="rating" required>

            <button class="button-link" type="submit">Add movie</button>
        </form>

        <a class="button-link" href="{{ url_for('user_movies', user_id=user.id) }}">Back to my movies</a>
    </div>
</body>
</html>
