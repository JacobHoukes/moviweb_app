<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviWeb App - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Users</h1>

    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
