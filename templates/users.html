<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="users-container">
        <h1>Users</h1>

        <a class="button-link" href="{{ url_for('add_user') }}">Add User</a>

        {% if users %}
            <ul class="user-list">
                {% for user in users %}
                    <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}

        <a class="button-link bottom-space" href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
