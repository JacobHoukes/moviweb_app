<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Movie: {{ movie.title }}</h1>

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ movie.title }}" required><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" id="rating" value="{{ movie.rating }}" min="0" max="10" required><br>

        <button type="submit">Update movie</button>
    </form>

    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">Back to movie list</a></p>
</body>
</html>
