<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-container">
        <h1>Update Movie: {{ movie.title }}</h1>

        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ movie.title }}" required>

            <label for="rating">Rating (0.0 to 10.0):</label>
            <input type="number" step="0.1" name="rating" id="rating" value="{{ movie.rating }}" min="0" max="10" required>

            <button type="submit" class="button-link">Update movie</button>
        </form>

        <a class="button-link bottom-space" href="{{ url_for('user_movies', user_id=user.id) }}">Back to my movies</a>
    </div>
</body>
</html>
